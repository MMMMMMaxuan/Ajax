<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax取消请求</title>
</head>
<body>
<button>发送请求</button>
<button>取消请求</button>
<script>
    const btns = document.querySelectorAll('button');
    let xhr = null;
    btns[0].onclick = function () {
        xhr = new XMLHttpRequest();
        xhr.open('GET', 'http://localhost:8000/delay');
        xhr.send();
    }
    //取消请求的回调函数 注意需要将变量xhr设置为全局变量
    btns[1].onclick = function () {
        xhr.abort();
    }
</script>
</body>
</html>
