<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax解决重复请求问题</title>
</head>
<body>
<button>发送请求</button>
<script>
    const btn = document.querySelectorAll('button')[0];
    let xhr = null;
    let isSending = false;  //是否正在发送Ajax请求
    btn.onclick = function () {
        if (isSending) {
            xhr.abort();  //如果正在发送就取消正在进行的请求，并创建一个新的请求
        }
        xhr = new XMLHttpRequest();
        isSending = true;
        xhr.open('GET', 'http://localhost:8000/delay');
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                //请求结束
                isSending = false;
            }
        }
    }
</script>
</body>
</html>
